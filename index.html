<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RPScss.css">
</head>
<body>
    <h1 id="title">Let's play Rock Paper Scissors</h1>
    <div id="images">
        <img src="rockk.png" alt="rock" class="myImage" id="rock">
        <img src="paper.png" alt="Paper" class="myImage" id="paper">
        <img src="scissors.png" alt="scissors" class="myImage" id="scissor">
    </div>


    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="text-container">
        <p id="msg">Start your move</p>
    </div>
    
<script src="RPSJS.js"></script>
</body>
</html>
